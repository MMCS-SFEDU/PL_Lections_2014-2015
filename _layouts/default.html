<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <small><a href="{{ site.baseurl }}" title="На главную">{{ site.title }}</a>
          </small>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <table style="font-size:12px;text-align:center"><tr>

          <td>(&#8580;) {{ site.time | date: '%Y' }} Мехмат ЮФУ</td>
          
          <td><a href="{{ site.ghurl }}">GitHub Sources</a></td>

		  <td>
		  <a href="http://it.mmcs.sfedu.ru/">
		    <img src="{{ site.baseurl }}/img/csit-site.png" width="200px">
		  </a>
          </td>
        </tr></table>
      </div>
    </div>

  </body>
</html>
